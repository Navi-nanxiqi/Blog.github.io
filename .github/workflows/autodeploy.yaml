name: Generate Hexo
on:
  push:
    branches:
      - test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2 #从git检查项目的源代码
      with:
        submodules: 'true'
    - name: Setup Node.js
      uses: actions/setup-node@v1 #设置Node.js
      with:
        node-version: '22'
    - name: Setup hexo environment
      run: |
        npm install -g hexo-cli
        npm ci
    - name: Generate pages
      run: |
        hexo generate
        ls -R public/
    - name: Deploy pages
      run: |
        git config --global user.email "2155598746@qq.com"
        git config --global user.name "confused-cat"

    - name: Set up SSH key  # 新增：配置 SSH 密钥
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.ID_RSA }}  # 对应步骤 3 中设置的 Secret 名称

    - name: Trust GitHub SSH host  # 新增：信任 GitHub 主机
      run: ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Deploy to GitHub Pages
      run: npm run deploy